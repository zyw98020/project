<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>日程表</title>
    <!-- 引入Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center">日程表</h1>
    <input type="text" id="new-event-title" placeholder="事件标题" class="form-control mb-2">
    <input type="datetime-local" id="new-event-time" class="form-control mb-2">
    <button id="add-event" class="btn btn-primary mb-2">添加事件</button>
    <ul id="event-list" class="list-group"></ul>
</div>

<!-- 引入必要的JS库 -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
<script src="app.js"></script>
</body>
</html>
