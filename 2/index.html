<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>我的效率助手</title>
    <!-- 引入Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
<style>
body {
    background-color: #f8f9fa;
}

.container {
    max-width: 960px;
}

#timer-display {
    font-size: 3rem;
}
</style>
</head>
<body>
<div class="container mt-5">
    <div class="row">
        <div class="col-md-12 text-center">
            <h1 class="display-4">我的效率助手</h1>
            <p class="lead">管理您的待办事项、番茄钟和日程表。</p>
        </div>
    </div>

    <div class="row mt-5">
        <div class="col-md-4">
            <div class="card h-100">
                <div class="card-body text-center">
                    <h5 class="card-title">待办事项</h5>
                    <p class="card-text">创建和管理您的待办事项列表。</p>
                    <a href="todo.html" class="btn btn-primary">前往待办事项</a>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card h-100">
                <div class="card-body text-center">
                    <h5 class="card-title">番茄钟</h5>
                    <p class="card-text">使用番茄工作法提高您的工作效率。</p>
                    <a href="pomodoro.html" class="btn btn-success">前往番茄钟</a>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card h-100">
                <div class="card-body text-center">
                    <h5 class="card-title">日程表</h5>
                    <p class="card-text">安排和查看您的日程表。</p>
                    <a href="calendar.html" class="btn btn-info">前往日程表</a>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- 引入必要的JS库 -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
